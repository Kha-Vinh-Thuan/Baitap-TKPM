<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Sinh Viên</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* Style cho phần hiển thị thông tin phiên bản và ngày build */
    #appInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="appInfo">
    <span id="version">Version: </span> | <span id="buildDate">Build Date: </span>
  </div>

  <div class="container">
    <h1>Quản lý Sinh Viên</h1>

    <!-- Thêm Sinh Viên -->
    <h2>Thêm Sinh Viên</h2>
    <form id="studentForm">
      <input type="text" id="mssv" placeholder="Mã số sinh viên" required>
      <input type="text" id="name" placeholder="Họ tên" required>
      <input type="date" id="dob" placeholder="Ngày sinh" required>
      <select id="gender" required>
        <option value="">Giới tính</option>
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>
      <select id="faculty" required>
        <option value="">Chọn Khoa</option>       
        <option value="Khoa Luật">Khoa Luật</option>      
        <option value="Khoa Thương mại">Khoa Thương mại</option>        
        <option value="Khoa Tiếng Nhật">Khoa Tiếng Nhật</option>       
        <option value="Khoa Tiếng Pháp">Khoa Tiếng Pháp</option>       
      </select>
      <select id="class" required>
        <option value="">Chọn Khóa</option>
      </select>
      <input type="text" id="program" placeholder="Chương trình" required>
      <input type="text" id="address" placeholder="Địa chỉ" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Số điện thoại" required>
      <select id="status" required>
        <option value="">Tình trạng</option>
        <option value="Đang học">Đang học</option>
        <option value="Đã tốt nghiệp">Đã tốt nghiệp</option>
        <option value="Đã thôi học">Đã thôi học</option>
        <option value="Tạm dừng học">Tạm dừng học</option>
      </select>
      <button type="submit">Thêm sinh viên</button>
    </form>
    <!-- Cập nhật Sinh Viên -->
    <h2>Cập nhật Sinh Viên</h2>
    <form id="updateForm">
      <input type="text" id="updateMssv" placeholder="Mã số sinh viên" required>
      <button type="button" id="fetchStudent">Tìm Sinh Viên</button>
    </form>
    <form id="updateStudentForm" style="display:none;">
      <input type="text" id="updateName" placeholder="Họ tên" required>
      <input type="date" id="updateDob" placeholder="Ngày sinh" required>
      <select id="updateGender" required>
        <option value="">Giới tính</option>
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>
      <select id="updateFaculty" required>
        <option value="">Chọn Khoa</option>       
        <option value="Khoa Luật">Khoa Luật</option>      
        <option value="Khoa Thương mại">Khoa Thương mại</option>        
        <option value="Khoa Tiếng Nhật">Khoa Tiếng Nhật</option>       
        <option value="Khoa Tiếng Pháp">Khoa Tiếng Pháp</option>       
      </select>
      <select id="updateClass" required>
        <option value="">Chọn Khóa</option>
      </select>
      <input type="text" id="updateProgram" placeholder="Chương trình" required>
      <input type="text" id="updateAddress" placeholder="Địa chỉ" required>
      <input type="email" id="updateEmail" placeholder="Email" required>
      <input type="text" id="updatePhone" placeholder="Số điện thoại" required>
      <select id="updateStatus" required>
        <option value="">Tình trạng</option>
        <option value="Đang học">Đang học</option>
        <option value="Đã tốt nghiệp">Đã tốt nghiệp</option>
        <option value="Đã thôi học">Đã thôi học</option>
        <option value="Tạm dừng học">Tạm dừng học</option>
      </select>
      <button type="submit">Cập nhật sinh viên</button>
    </form>

    <!-- Xóa Sinh Viên -->
    <h2>Xóa Sinh Viên</h2>
    <form id="deleteForm">
      <input type="text" id="deleteMssv" placeholder="Mã số sinh viên" required>
      <button type="submit">Xóa sinh viên</button>
    </form>

    <!-- Tìm Kiếm Sinh Viên -->
    <h2>Tìm Kiếm Sinh Viên</h2>
    <form id="searchForm">
      <input type="text" id="searchMssv" placeholder="Mã số sinh viên" required>
      <button type="submit">Tìm kiếm</button>
    </form>
    <div id="studentList"></div>

    <!-- Tìm kiếm theo Khoa-->
    <h2>Tìm Kiếm Sinh Viên theo Khoa</h2>
    <form id="searchFormFaculty">
      <select id="searchFaculty">
        <option value="">Tất cả khoa</option>
        <option value="Khoa Luật">Khoa Luật</option>
        <option value="Khoa Thương mại">Khoa Thương mại</option>
        <option value="Khoa Tiếng Nhật">Khoa Tiếng Nhật</option>
        <option value="Khoa Tiếng Pháp">Khoa Tiếng Pháp</option>
      </select>
      <button type="submit">Tìm kiếm</button>
    </form>
    <div id="studentListFaculty"></div>

    <!-- Tìm Kiếm Sinh Viên theo Khoa + theo tên -->
    <h2>Tìm Kiếm theo Khoa và tên của Sinh viên</h2>
    <form id="advanceSearchForm">
      <select id="searchFaculty">
        <option value="">Tất cả khoa</option>
        <option value="Khoa Luật">Khoa Luật</option>
        <option value="Khoa Thương mại">Khoa Thương mại</option>
        <option value="Khoa Tiếng Nhật">Khoa Tiếng Nhật</option>
        <option value="Khoa Tiếng Pháp">Khoa Tiếng Pháp</option>
      </select>
      <input type="text" id="searchName" placeholder="Nhập tên sinh viên">
      <button type="submit">Tìm kiếm</button>
    </form>
    <div id="studentListAd"></div>

    <h2>Export / Import Dữ Liệu</h2>
      <button id="exportCsvBtn">Xuất CSV</button>
      <button id="exportJsonBtn">Xuất JSON</button>

      <form id="importCsvForm">
        <input type="file" id="csvFile" accept=".csv">
        <button type="submit">Nhập CSV</button>
      </form>

      <form id="importJsonForm">
        <input type="file" id="jsonFile" accept=".json">
        <button type="submit">Nhập JSON</button>
      </form>

  <script src="index.js"></script>
</body>
</html>
